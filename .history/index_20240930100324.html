<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Produits - Boutique Chic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background: linear-gradient(135deg, #f8b195, #f67280, #c06c84, #6c5b7b, #355c7d);
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        
        h1 {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #ffecda;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        
        .card {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Ombre douce */
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        
        .card:hover {
            transform: scale(1.05); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        
        .row {
            justify-content: center;
        }

        .img-fluid {
            border-radius: 20px 0 0 20px;
        }

        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffecda;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans le projet scraping de Alibaba.com </h1>
        <div id="products" class="row"></div>
    </div>

    <footer>
        <p> Réalisé par Ouattara Zie Maurice Paul.E </p>
        <p> Niveau : Licence 2 </p>
        <p> Année : 2024 </p>
    </footer>

    <script>
        
        fetch('Data.json')
        .then(response => response.json())
        .then(data => {
            const productsDiv = document.getElementById('products');
            data.forEach(product => {
                
                const productCard = `
                <div class="col-md-6 col-lg-4">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="${product.url_image}" class="img-fluid rounded-start" alt="Image du produit">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${product.description}</h5>
                                    <p class="card-text">Prix : ${product.prix}</p>
                                    <p class="card-text"><small class="text-muted">Dernière mise à jour il y a quelques minutes</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;

                
                productsDiv.innerHTML += productCard;
            });
        })
        .catch(error => console.log('Erreur de chargement des produits :', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
