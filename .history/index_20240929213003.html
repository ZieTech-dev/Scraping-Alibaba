<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Liste des produits</h1>
        <div id="products" class="row"></div>
    </div>

    <script>
        // Charger les données du fichier JSON
        fetch('Data.json')
        .then(response => response.json())
        .then(data => {
            const productsDiv = document.getElementById('products');
            data.forEach(product => {
                // Structure de la carte Bootstrap
                const productCard = `
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${product.url_image}" class="img-fluid rounded-start" alt="Image du produit">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${product.description}</h5>
                                <p class="card-text">Prix : ${product.prix}</p>
                                <p class="card-text"><small class="text-muted">Dernière mise à jour il y a quelques minutes</small></p>
                            </div>
                        </div>
                    </div>
                </div>`;

                // Ajouter la carte au conteneur
                productsDiv.innerHTML += productCard;
            });
        })
        .catch(error => console.log('Erreur de chargement des produits :', error));
    </script>

    <!-- Lien vers Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
